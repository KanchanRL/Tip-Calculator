<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="tip.css" />
        <script src="tip.js" defer></script>
    </head>
    <body>
        <div class="calculator-container" id="tip-cal">
            <div class="tip-header">
                <h2>Tip Calculator</h2>
            </div>

            <div class="tip-calc">

            <p>    
                <label for="bill">How much was your bill?</label>
            <br/> Rs.
                <input type="number" id="bill" required> </input>
            </p>    

            <p>    
                <label for="service">How was your service?</label>
                <br/>
                <select id="service">
                    <option value="0">0% - Poor</option>
                    <option value="10">10% - Good</option>
                    <option value="20">20% - Better</option>
                    <option value="30">30% - Outstanding</option>
                </select>    
            </p>   
            
            <p>    
                <label for="people">How many people are sharing the bill?</label>
            <br/> 
                <input type="number" id="people" required> </input>
                People
            </p>  

            <button id="submit">Calculate!</button>

            <h3 id="result">
                Tip Amount: Rs. 0 each

            </h3>
            </div>
            
        </div>
    </body>
</html>
